{% load crispy_forms_tags %}
{% load static %}


<div class="col-12 sticky-top container infront landing my-3 pt-1 pb-3 border-bottom" id="divFilterBar">
    <div class=" d-flex justify-content-center" id="">


        <button class="btn btn-sm btn-link filterClearDirect d-none d-md-block" type="button" id="filterClear2">

            <i class="fas fa-trash mr-1"></i>
            <span class="d-none d-sm-inline">Clear all</span>

        </button>

        <h4 class="my-auto d-none d-md-block " id="">
            <span class="filter-count">0</span>
            Filter set</h4>


        <button id="btn_filter_toggle" class="btn btn-sm btn-link"
                name="btnfilter" type="button" value="filter" data-toggle="modal"
                data-target="#div_filterform">
            <i class="fas fa-filter mr-1"></i><span class="d-none d-md-inline">More Options</span>
            <span class="d-inline d-md-none filter-count">0</span>
            <span class="d-inline d-md-none">Filter set</span>
        </button>


    </div>

    {% if filtheader %}
        <div class="row d-none d-md-flex">
            {% crispy filtheader %}
        </div>
    {% endif %}


</div>

<!-- Modal -->
<div class="modal fade" id="div_filterform" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">

                <div class="col-12 text-center d-flex justify-content-between" id="divFilterHead">
                    <button class="btn btn-sm btn-link filterClear" type="button" id="filterClear">

                        <i class="fas fa-trash mr-1"></i>
                        <span class="d-none d-sm-inline">Clear all</span>

                    </button>
                    <h4 class="my-auto" id="modalTitle"><span class="filter-count">0</span>
                        Filter</h4>
                    <button class="btn btn-sm btn-link" type="button" data-dismiss="modal" id="filterClose1">
                        <i class="fas fa-check mr-1"></i>
                        <span class="d-none d-sm-inline">Close</span>
                    </button>

                </div>
            </div>
            <div class="modal-body">
                {% if filter %}
                    {% crispy filter %}
                    {% crispy filterform %}
                {% endif %}
            </div>
            <div class="modal-footer justify-content-center">
                 <h5 class="filterMessage" id="id_message2"></h5>

                <button class="btn btn-sm btn-link d-sm-none" type="button" data-dismiss="modal" id="filterClose2">
                    <i class="fas fa-check mr-1"></i>
                </button>
            </div>
        </div>
    </div>
</div>
